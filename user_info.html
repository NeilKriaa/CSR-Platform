<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info - CSR Platform</title>
  <link rel="stylesheet" href="CSS/login.css">
  <link rel="icon" type="image/png" href="Images/coficab_logo.png">
    <script defer>
    window.onload = () => {
        // ➤ On ne redirige pas automatiquement !
        // if (localStorage.getItem("userInfo")) {
        //   window.location.href = "CSR_report.html";
        // }

        document.getElementById("userForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const userInfo = {
            firstName: document.getElementById("firstName").value.trim(),
            lastName: document.getElementById("lastName").value.trim(),
            employees: document.getElementById("employees").value.trim()
        };

        localStorage.setItem("userInfo", JSON.stringify(userInfo));
        window.location.href = "home_user.html"; // ✅ redirige maintenant vers la vraie Home
        });
    };
    </script>
</head>
<body>

  <div class="login-container">
    <h2>User Information</h2>
    <form id="userForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="number" id="employees" placeholder="Number of employees" required>
      <button type="submit">Continue</button>
    </form>
  </div>

</body>
</html>
